<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMP gRPC Web App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #ComposeTarget {
            width: 100%;
            height: 100%;
        }
        
        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="root">
        <canvas id="ComposeTarget">
            <div class="loading">
                <h2>Loading KMP gRPC Web App...</h2>
                <p>Please wait while the Kotlin/Wasm application loads.</p>
            </div>
        </canvas>
    </div>
    
    <script src="frontend.js"></script>
</body>
</html>
